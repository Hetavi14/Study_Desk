<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Study Desk | Dashmin</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
      
        <!-- Favicon -->
        <link href="{% static 'dashmin/img/s1.jpg' %}" rel="icon">
      
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
      
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
      
        <!-- Libraries Stylesheet -->
        <link src="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link src="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
      
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'dashmin/css/bootstrap.min.css' %}" rel="stylesheet">
      
        <!-- Template Stylesheet -->
        <link href="{% static 'dashmin/css/style.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu&display=swap" rel="stylesheet">
        <link href="{% static 'dashmin/img/s1.jpg' %}" rel="icon">
        <style>
            *{
        
                font-family: 'Oswald', sans-serif;
                font-family: 'Ubuntu', sans-serif;
            }
        </style>
      </head>
<body style="background-color:rgb(173, 138, 234) ">
     
    <div class="container-xxl position-relative bg-white d-flex p-0">

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3" style="background-image: linear-gradient(to right, rgba(192, 168, 233, 0), rgb(173, 138, 234)) ">
            <nav class="navbar ">
                <div class="navbar-brand mx-2 ">
                    <div class="logo">
                    <a href="/" target="_blank"><img src="{% static 'images/logo_1.png' %}" alt="" height="170px" width="200px" ></a>
                    </div>
                    </div>
                {% comment %} <a href="index1.html" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">DASHMIN</h3>
                </a> {% endcomment %}
                <h3 class="text" style="margin-left:50px;color:rgb(183, 51, 192);">DASHMIN</h3>
                <div class="d-flex align-items-center ms-4 mb-4" >
                    
                    <div class="position-relative" >
                        <img class="rounded-circle" src="{% static 'dashmin/img/userlogo.png' %}" alt="" style="width: 40px; height: 40px;">
                        <div
                            class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1">
                        </div>
                    </div>
                    <div class="ms-3" style="font-size:15px;">
                        <h6 class="mb-0" style="font-size:20px;">{{user.username}}</h6>
                        <span style="font-size:15px;">Admin</span>
                    </div>
                </div>
                {% block navi %}


            {% endblock navi %}
            
                {% comment %} <div class="navbar-nav w-100">
                    <a href="profile" class="nav-item nav-link "><i
                            class="fa fa-tachometer-alt me-2"></i>Profile</a>
    
    
    
                    <a href="form" class="nav-item nav-link active"><i class="fa fa-keyboard me-2"></i>Forms</a>
                    <a href="table" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Tables</a>
    
    
                </div> {% endcomment %}
            </nav>
        </div>
        <!-- Sidebar End -->
    
        <!-- Content Start -->
        <div class="content" >
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand sticky-top px-4 py-0" style="background-color:rgb(173, 138, 234);">
    
                <div class="navbar-nav align-items-center ms-auto">
                    <a href="/" class="nav-link " target="_blank">
                        <i class="fa fa-home me-lg-2"></i>
                        <span class="d-none d-lg-inline-flex">Home</span>
                    </a>
                    <a href="/sign/signout1" class="nav-link ">
                        <i class="fa fa-user me-lg-2"></i>
                        <span class="d-none d-lg-inline-flex">Logout</span>
                    </a>
    
                </div>
            </nav>
            <!-- Navbar End -->
            {% block content %}


            {% endblock content %}
            
    
        </div>
    </div>

    
</body>
</html>
